<app-unauth-card [buttonText]="unauthCardButtonTxt" (onButtonClick)="goToRegister()">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="text" formControlName="email">
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-input" type="password" formControlName="password">
    </div>
    <button class="button button-block button-green" type="submit">Login</button>
  </form>
</app-unauth-card>
