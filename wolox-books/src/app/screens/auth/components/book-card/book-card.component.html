<div class="book-card">
  <div class="book-card-container-img">
    <img *ngIf="book.imageUrl; else noImage" class="book-card-img" [src]="book.imageUrl || ''" alt="Book Image">
    <ng-template #noImage>
      <span class="no-image" i18n>No Image Available</span>
    </ng-template>
  </div>
  <h3 class="book-card-title">{{ book.title }}</h3>
  <span class="book-card-author">{{ book.author }}</span>
</div>
